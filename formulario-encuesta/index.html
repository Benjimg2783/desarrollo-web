<!DOCTYPE html>
<html>
    <head>
      <h1>Formulario</h1>
      <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    </head>
    <body>
        <form>
          <p>
          <div class="centro">
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" required><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="intoduce tu email" required><br>
            <label for="edad">Edad</label><br>
            <input id="edad" type="number" min="15" placeholder="Edad" required><br>
            <label for="estado">Introduce tu estado actual</label><br>
            <select id="estado" required><br>
                <option value="estudiante">Estudiante</option>
                <option value="t-tiempo-completo">Trabajador a tiempo completo</option>
                <option value="e-tiempo-completo">Aprendiz a tiempo completo</option>
                <option value="nc">Prefiero no decirlo</option>
            </select>
          </p>
          </div>
          <p>
            <fieldset aria-required="true">
                <legend>¿Te ha gustado este formulario?</legend>
                <p>
                  <input type="radio" id="si" name="boton">
                  <label for="si">Si</label>
                </p>
                <p>
                  <input type="radio" id="pm" name="boton">
                  <label for="pm">Puede mejorar</label>
                </p>
                <p>
                  <input type="radio" id="No" name="boton">
                  <label for="No">No</label>
                </p>
            </fieldset>
          </p>
          <p>
            <fieldset aria-required="true">
              <legend for="mejorar">¿Qué aspecto crees que necesita mejorar? (puedes marcar ambas)</legend><br>
              <p>
              <label for="html">Contenido HTML</label>
              <input type="checkbox" id="html">
              </p>
              <p>
                <label for="CSS">Contenido CSS</label>
                <input type="checkbox" id="CSS">
              </p>
            </fieldset>
          </p>
          <p>
            <div class="centro">
            <label for="comment">Comentario</label><br>
            <textarea id="comment" maxlength="200"></textarea>
            </div>
          </p>
          <button type="button">Enviar</button>
        </form>
    </body>
</html>
